<head>
  <title>MASLAB Leaderboard</title>
</head>

<body>
  {{#if loggedIn}}
    {{> userBox}}
  {{/if}}

  {{> main}}
</body>


<template name="main">
  <!-- Helper template to route page requests -->
  {{#if pageIs "main"}}
    {{> leaderboard}}
  {{/if}}
  {{#if pageIs "admin"}}
    {{> admin}}
  {{/if}}
  {{#if pageIs "admin_competition"}}
    {{> admin_competition}}
  {{/if}}
</template>

<template name="userBox">
  <div class="userBox">
    Administrator | <a href="#" target="_self" class="logout">Logout</a>
  </div>
</template>
