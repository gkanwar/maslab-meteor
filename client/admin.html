<template name="admin">
  {{#if loggedIn}}
    <div class="admin-actions">
      <b>Create Competition:</b><br/>
      <form id="create-competition-form">
	Title: <br />
	<input type="text" id="cc-form-title" /><br/>
	Number of teams: <br/>
	<input type="text" id="cc-form-numteams" /><br/>
	<input type="button" id="cc-form-submit" value="Create Competition" />
      </form>
    </div>

    {{#each allCompetitions}}
    <div class="admin-competition">
      <div class="admin-competition-title">{{title}}</div>
      <a href="/admin/competition/{{_id}}">Go to competition</a><br/>
      <b>Vitals:</b><br/>
      Num teams: {{numteams}}
    </div>
    {{/each}}
  {{else}}
    <div class="loginButtons">
      {{loginButtons}}
    </div>
  {{/if}}
</template>
