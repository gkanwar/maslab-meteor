<template name="leaderboard">
  <div class="logo">
    <img src="http://maslab.mit.edu/2013/site/img/logo_thumbnail.png" />
  </div>
  <div class="outer">
    {{#if currentMatch}}
    <div id="team0" class="half">
      {{> team_display team0}}
    </div>
    <div id="team1" class="half">
      {{> team_display team1}}
    </div>
    <div {{#if countdown_started}}starttime="{{start}}"{{/if}} class="timer"></div>
    {{#if loggedIn}}
    <div class="admin-timer">
      {{#if countdown_started}}
      <input type="button" class="at-reset" value="Reset" />
      {{else}}
      <input type="button" class="at-start" value="Start" />
      {{/if}}
    </div>
    {{/if}}
    <div id="footer"></div>
    {{else}}
    <div class="error_message">
      There is no match currently scheduled.
    </div>
    {{/if}}
  </div>
</template>


<template name="team_display">
  <div class="team-name">{{name}}</div>
  <div class="team-updates">
    <!--
	<ul>
	  <li>Team 0 pressed the button!</li>
	  <li>Team 0 collected a ball!</li>
	  <li>Team 0 dumped 10 balls across the wall</li>
	  <li>Team 0 scored in the tower</li>
	</ul>
	-->
  </div>
  <div class="admin-panel">
    <table>
      {{#each fields}}
        {{> field}}
      {{/each}}
    </table>
  </div>
  <div class="team-score">{{score}}</div>
</template>

<template name="field">
  <tr>
    <td><b>{{name}}:</b> {{getScore}}</td>
    {{#if loggedIn}}
    <td>
      <button class="plus">+</button>
      <button class="minus">-</button>
    </td>
    {{/if}}
  </tr>
</template>
