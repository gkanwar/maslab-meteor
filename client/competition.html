<template name="admin_competition">
  {{#if loggedIn}}
    <div class="admin-actions">
      <b>Create Team:</b><br/>
      <form id="create-team-form">
	Name: <br />
	<input type="text" id="ct-form-name" /><br />
	Number of members: <br/>
	<input type="text" id="ct-form-numplayers" /> <br/>
	<input type="button" id="ct-form-submit" value="Create Team" />
      </form>

      <b>Create Match:</b><br/>
      <form id="create-match-form">
	Team 1: <br />
	<select id="cm-form-team0">
	  {{#each allTeams}}
	  <option value="{{_id}}">{{name}}</option>
	  {{/each}}
	</select>
	<br />
	Team 2: <br />
	<select id="cm-form-team1">
	  {{#each allTeams}}
	  <option value="{{_id}}">{{name}}</option>
	  {{/each}}
	</select> <br />
	<input type="button" id="cm-form-submit" value="Create match!" />
      </form>
    </div>

    {{#each allMatches}}
      {{> admin_match}}
    {{/each}}

  {{else}}
    <div class="loginButtons">
      {{loginButtons}}
    </div>
  {{/if}}
</template>

<template name="admin_match">
  <div class="admin-item">
    <div class="admin-item-title">{{getTeamName 0}} vs. {{getTeamName 1}}</div>
    <b>State:</b> 
    <select class="admin_match_state">
      {{#each allStates}}
      <option value="{{name}}" {{#if isCurrentState}}selected="selected"{{/if}}>{{name}}</option>
      {{/each}}
    </select>
    <br />
    <b>{{getTeamName 0}}:</b> {{getTeamScore 0}}<br />
    <b>{{getTeamName 1}}:</b> {{getTeamScore 1}}
  </div>
</template>
